<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Uñas a Tú Estilo</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="glide.core.css">
    <link rel="stylesheet" href="glide.theme.css">
    <link rel="stylesheet" href="demo.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

  </head>
  <body class="">
    <header class="header">
      <ul class="nav d-flex justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Uñas Decoradas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Separe su Cita</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blog</a>
        </li>
      </ul>
    </header>
    <div class="module module--horizontal">
      <div id="Carousel" class="glide">

        <div class="glide__arrows">
          <button class="glide__arrow prev" data-glide-dir="<">prev</button>
          <button class="glide__arrow next" data-glide-dir=">">next</button>
        </div>

        <div class="glide__wrapper">
          <ul class="glide__track">
            <li class="glide__slide">
              <div class="box" style="background-color: #77A7FB;">
                <img src="1.jpg" alt="" style="width: 100%">
              </div>
            </li>
            <li class="glide__slide">
              <div class="box" style="background-color: #FBCB43;">
                <img src="2.jpg" alt="" style="width: 100%">
              </div>
            </li>
            <li class="glide__slide">
              <div class="box" style="background-color: #34B67A;">
                <img src="3.jpg" alt="" style="width: 100%">
              </div>
            </li>
          </ul>
        </div>

      </div>
    </div>
    <section class="about">
      <p style="text-align: center;">
        Tengo 6 años de experiencia en manicure y pedicure de hombre y dama. Me gusta mi trabajo, soy delicada y cuidadosa en lo que hago. Me gusta consentir a mis clientes ofreciendoles promociones y tips para el cuidado de sus uñas.
      </p>
    </section>

    
    <script src="glide.js"></script>

    <script>

      var carousel = $('#Carousel').glide({
        type: 'carousel',
        paddings: '6%',
        startAt: 2,
      });

      var slider = $('#Slider').glide({
        type: 'slider',
        paddings: '6%',
        centered: false,
        startAt: 3,
      });

      var slideshow = $('#Slideshow').glide({
        type: 'slideshow',
        paddings: '6%',
        startAt: 1,
      });

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    



  </body>
</html>
